<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editing new vacation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form th:method="PATCH" th:action="@{/vacations/{id}(id=${vacation.getId})}" th:object="${vacation}"
          class="col-3">
      <div class="form-group">
        <label for="start">Enter start:</label>
        <input type="date" class="form-control" th:field="*{start}" id="start">
      </div>
      <div class="form-group">
        <label for="end">Enter end:</label>
        <input type="date" class="form-control" th:field="*{end}" id="end">
      </div>
      <div class="form-group">
        <label class="col-form-label">Select teacher:</label>
        <select class="form-select" id="teacher" th:field="*{teacher.id}">
          <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                  th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
    </form>
  </div>
</div>
</body>
</html>
