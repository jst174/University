<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title th:text="${teacher.getFirstName()}+' '+${teacher.getLastName()}">Teacher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table table-responsive">
      <tbody>
      <tr>
        <td>First Name:</td>
        <td th:text="${teacher.getFirstName()}"/>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td th:text="${teacher.getLastName()}"/>
      </tr>
      <tr>
        <td>Birthday:</td>
        <td th:text="${teacher.getBirthDate()}"/>
      </tr>
      <tr>
        <td>Number of phone:</td>
        <td th:text="${teacher.getPhoneNumber()}"/>
      </tr>
      <tr>
        <td>Email:</td>
        <td th:text="${teacher.getEmail()}"/>
      </tr>
      <tr>
        <td>Gender:</td>
        <td th:text="${teacher.getGender()}"/>
      </tr>
      <tr>
        <td>Academic degree:</td>
        <td th:text="${teacher.getAcademicDegree()}"/>
      </tr>
      <tr>
        <td>Address:</td>
        <td><span th:text="${teacher.getAddress().getCountry()}">country</span>,
          <span th:text="${teacher.getAddress().getCity()}">city</span>,
          <span th:text="${teacher.getAddress().getStreet()}">street</span>,
          <span th:text="${teacher.getAddress().getHouseNumber()}">house number</span>,
          <span th:text="${teacher.getAddress().getApartmentNumber()}">apartment number</span>,
          <span th:text="${teacher.getAddress().getPostcode()}">postcode</span></td>
      </tr>
      </tbody>
    </table>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Courses</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course: ${teacher.getCourses()}">
        <td th:text="${course.getName()}"/>
      </tr>
      </tbody>
    </table>
    <div class="btn-group" role="group">
      <a th:href="@{/teachers}" class="btn btn-primary btn-sm" role="button"
         aria-pressed="true">Back</a>
      <a th:href="@{/teachers/{id}/edit(id=${teacher.getId()})}" class="btn btn-warning btn-sm" role="button"
         aria-pressed="true">Edit</a>
      <form th:method="DELETE" th:action="@{/teachers/{id}(id=${teacher.getId()})}">
        <input type="submit" class="btn btn-danger btn-sm" value="Delete">
      </form>
    </div>
  </div>
</div>
</body>
</html>
