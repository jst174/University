<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of vacations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">University</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/classrooms">Classrooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/courses">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/holidays">Holidays</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/lessons">Lessons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/teachers">Teachers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/times">Times</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/vacations">Vacations</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Teacher</th>
    <th scope="col">Start</th>
    <th scope="col">End</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vacation: ${vacationPage.content}">
    <td th:text="${vacation.getTeacher().getFirstName()}+' '
    +${vacation.getTeacher().getLastName()}"/>
    <td th:text="${vacation.getStart()}"/>
    <td th:text="${vacation.getEnd()}"/>
  </tr>
  </tbody>
</table>
<nav aria-label="page navigation">
  <ul th:if="${vacationPage.totalPages} > 1" class="pagination">
    <th:block th:each="pageNumber : ${#numbers.sequence(1, vacationPage.totalPages)}">
      <li class="page-item" th:classappend="${pageNumber==vacationPage.number + 1} ? active">
        <a class="page-link"
           th:href="@{/vacations(size=${vacationPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"></a>
      </li>
    </th:block>
  </ul>
</nav>
</body>
</html>
