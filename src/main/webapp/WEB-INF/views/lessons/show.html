<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lesson information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table table-responsive">
      <tbody>
      <tr>
        <td>Date:</td>
        <td th:text="${lesson.getDate()}"/>
      </tr>
      <tr>
        <td>Time:</td>
        <td th:text="${lesson.getTime().getStartTime()} + '-' + ${lesson.getTime().getEndTime()}"/>
      </tr>
      <tr>
        <td>Classroom:</td>
        <td th:text="${lesson.getClassroom().getNumber()}"/>
      </tr>
      <tr>
        <td>Course:</td>
        <td th:text="${lesson.getCourse().getName()}"/>
      </tr>
      <tr>
        <td>Teacher:</td>
        <td th:text="${lesson.getTeacher().getFirstName()} + ' ' + ${lesson.getTeacher().getLastName()}"/>
      </tr>
      <tr>
        <td>Groups:</td>
        <td th:text="${#strings.listJoin(lesson.groups.![name],', ')}"/>
      </tr>
      </tbody>
    </table>
    <div class="btn-group" role="group">
      <a th:href="@{/lessons}" class="btn btn-primary btn-sm" role="button"
         aria-pressed="true">Back</a>
      <a th:href="@{/lessons/{id}/edit(id=${lesson.getId()})}" class="btn btn-warning btn-sm" role="button"
         aria-pressed="true">Edit</a>
      <form th:method="DELETE" th:action="@{/lessons/{id}(id=${lesson.getId()})}">
        <input type="submit" class="btn btn-danger btn-sm" value="Delete">
      </form>
    </div>
  </div>
</div>
</body>
</html>
